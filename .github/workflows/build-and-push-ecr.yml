name: Build and Push to ECR (OIDC)

on:
  push:
    branches: [ master ]

permissions:
  id-token: write   # required for OIDC
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::908027394801:role/ayeman-demo-repo-ecr-iam
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image with multiple tags
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: demo/demo
          SHA_TAG: ${{ github.sha }}
          LATEST_TAG: latest
        run: |
          IMAGE_URI_SHA=${ECR_REGISTRY}/${ECR_REPOSITORY}:${SHA_TAG}
          IMAGE_URI_LATEST=${ECR_REGISTRY}/${ECR_REPOSITORY}:${LATEST_TAG}

          echo "Building image..."
          docker build -t $IMAGE_URI_SHA -t $IMAGE_URI_LATEST .

          echo "Pushing images to ECR..."
          docker push $IMAGE_URI_SHA
          docker push $IMAGE_URI_LATEST

          echo "âœ… Successfully pushed:"
          echo " - $IMAGE_URI_SHA"
          echo " - $IMAGE_URI_LATEST"
